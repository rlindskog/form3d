<form class="form-horizontal" action="MAILTO:form3d@gmail.com" method="post" enctype="text/plain">

    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <label for="inputType" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <input type="radio" name="type" id="inputType" value="Existing STL File"> Existing STL File
            <br/>
            <input type="radio" name="type" id="inputType" value="Custom Design"> Custom Design
        </div>
    </div>

    <div class="form-group">
        <label for="inputSize" class="col-sm-2 control-label">Size</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSize" placeholder="cmÂ³">
        </div>
    </div>

    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" name="description" placeholder="Add any specifications for your inquiry." rows="5" id="inputDescription"></textarea>
        </div>
    </div>

    <div align="center">
        <button type="submit" class="btn btn-default" value="Send">Send</button>
        <button type="reset" class="btn btn-default" value="Reset">Reset</button>
    </div>

</form>
